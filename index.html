<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Cocoatalk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-body">
    <header class="login-header">
      <span class="login-header__window-bar">
        <span><i class="fas fa-bars"></i></span>
        <span>|</span>
        <span><i class="fas fa-minus"></i></span>
        <span><i class="fas fa-times"></i></span>
      </span>
    </header>
    <main class="login-screen">
      <div class="login__login-logo"></div>
      <div class="login__login-write login">
        <div class="login__write">
          <input
            type="text"
            placeholder="Cocoa Account"
            value="cheonyulin@nomardcoder.com"
          />
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="login__write">
          <input type="password" placeholder="Password" />
        </div>
      </div>
      <div class="login__login-btn login">
        <a href="home.html">
          <input type="button" value="Login" />
        </a>
      </div>
      <div class="login__auto-box login">
        <input type="checkbox" id="check" />
        <label for="check"></label>
        <span class="checkbox-msg text"> Auto-Login</span>
      </div>
    </main>
    <footer class="login-reset">
      <div class="login-reset__wrapper">
        <span class="text">Find CoCoa Account</span>
        <span class="text">|</span>
        <span class="text">Reset your Password</span>
      </div>
    </footer>
    <div class="bigScreen">
      <div class="bigScreen__ch">
        <div class="ch-header">
          <div class="ch-face"></div>
          <div class="ch-header__spot1"></div>
          <div class="ch-header__spot2"></div>
          <div class="ch-header__spot3"></div>
          <div class="ch-header__spot4"></div>
          <div class="ch-header__spot5"></div>
          <div class="ch-header__spot6"></div>
          <div class="ch-header__spot7"></div>
        </div>
        <div class="ch-body">
          <div class="ch-body__top">
            <div class="tie-top"></div>
            <div class="tie-bottom"></div>
            <div class="ch-body__top__karas">
              <div class="kara__border--left">
                <div class="kara--left"></div>
              </div>
              <div class="kara__border--right">
                <div class="kara--right"></div>
              </div>
            </div>
          </div>
          <div class="ch-body__bottom">
            <div class="ch-body__bottom__pattern"></div>
          </div>
        </div>
      </div>
      <div class="bigScreen__bubble">
        <div class="bubble__tail"></div>
        <span>Please make your screen small!</span>
      </div>
    </div>
  </body>
</html>
