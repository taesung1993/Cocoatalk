<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting | Cocoatalk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chatting-body">
    <header class="header">
      <div class="header__status-bar">
        <div class="status-bar__coloumn">
          <span class="commu-agency">KT</span>
          <span class="status-bar__time">1:36</span>
        </div>
        <div class="status-bar__coloumn">
          <span class="status-bar__icons">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="title-bar">
        <div class="title-bar__column">
          <a href="chat.html"> <i class="fas fa-arrow-left fa-lg"></i></a>
          <span class="title-bar__title">Pearl</span>
        </div>
        <div class="title-bar__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </header>
    <!---------------------main------------------------------->
    <main class="chatting-screen">
      <ul class="message__list">
        <span class="message__time">2020.2.24.Monday</span>
        <li class="receive">
          <div class="receive__column">
            <img src="images/pearl.png" class="receive__avatar g-avatar " />
            <div class="receive__contents">
              <span class="receive__author">Pearl</span>
              <span class="receive__msg first">Hey SpongeBob!</span>
              <span class="receive__msg">Hey SpongeBob!</span>
            </div>
          </div>
          <div class="receive__column">
            <span class="timestamp">
              5 minutes
            </span>
          </div>
        </li>
        <li class="send">
          <div class="send__column">
            <span class="alarm">1</span>
            <span class="message__times">
              5 minutes
            </span>
          </div>
          <div class="send__column">
            <span class="send__contents first">Why? Pearl</span>
            <span class="send__contents">Oh! Happy Birthday!</span>
          </div>
        </li>
        <li class="receive">
          <div class="receive__column">
            <img src="images/pearl.png" class="receive__avatar g-avatar " />
            <div class="receive__contents">
              <span class="receive__author">Pearl</span>
              <span class="receive__msg first">Thank You!</span>
            </div>
          </div>
          <div class="receive__column">
            <span class="timestamp">
              5 minutes
            </span>
          </div>
        </li>
      </ul>
    </main>
    <footer class="chat__write-container">
      <input class="chat__write" type="text" placeholder="send message" />
      <div class="chat__write__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write__icon-right chat__icon">
        <i class="far fa-smile"></i>
        <span class="hashTag">#</span>
      </div>
    </footer>
    <div class="bigScreen">
      <div class="bigScreen__ch">
        <div class="ch-header">
          <div class="ch-face"></div>
          <div class="ch-header__spot1"></div>
          <div class="ch-header__spot2"></div>
          <div class="ch-header__spot3"></div>
          <div class="ch-header__spot4"></div>
          <div class="ch-header__spot5"></div>
          <div class="ch-header__spot6"></div>
          <div class="ch-header__spot7"></div>
        </div>
        <div class="ch-body">
          <div class="ch-body__top">
            <div class="tie-top"></div>
            <div class="tie-bottom"></div>
            <div class="ch-body__top__karas">
              <div class="kara__border--left">
                <div class="kara--left"></div>
              </div>
              <div class="kara__border--right">
                <div class="kara--right"></div>
              </div>
            </div>
          </div>
          <div class="ch-body__bottom">
            <div class="ch-body__bottom__pattern"></div>
          </div>
        </div>
      </div>
      <div class="bigScreen__bubble">
        <div class="bubble__tail"></div>
        <span>Please make your screen small!</span>
      </div>
    </div>
  </body>
</html>
