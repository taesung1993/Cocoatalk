<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Cocoatalk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <header class="header">
      <div class="header__status-bar">
        <div class="status-bar__coloumn">
          <span class="commu-agency">KT</span>
          <span class="status-bar__time">1:36</span>
        </div>
        <div class="status-bar__coloumn">
          <span class="status-bar__icons">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="title-bar">
        <div class="title-bar__column">
          <h1 class="title-bar__title">Chat</h1>
        </div>
        <div class="title-bar__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-comment-medical fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <!---------------------main------------------------------->
    <main class="chats-screen">
      <ul class="chats__list">
        <li class="chats__list-chat">
          <a href="chatting.html" class="chats__list-link">
            <div class="chats-column">
              <img src="images/pearl.png" class="g-avatar" />
              <div class="chats__contents">
                <span class="chats__name">Pearl</span>
                <span class="chats__preview">Thank You!</span>
              </div>
            </div>
            <div class="chats-column">
              <span class="chat__times">
                5 minutes
              </span>
            </div>
          </a>
        </li>
        <li class="chats__list-chat">
          <a href="" class="chats__list-link">
            <div class="chats-column">
              <img src="images/patrick.png" class="g-avatar" />
              <div class="chats__contents">
                <span class="chats__name">Patrick Star</span>
                <span class="chats__preview">U r my best friend!!</span>
              </div>
            </div>
            <div class="chats-column">
              <span class="chat__times">
                yesterday
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="home.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="news.html"><span class="#">#</span></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <div class="bigScreen__ch">
        <div class="ch-header">
          <div class="ch-face"></div>
          <div class="ch-header__spot1"></div>
          <div class="ch-header__spot2"></div>
          <div class="ch-header__spot3"></div>
          <div class="ch-header__spot4"></div>
          <div class="ch-header__spot5"></div>
          <div class="ch-header__spot6"></div>
          <div class="ch-header__spot7"></div>
        </div>
        <div class="ch-body">
          <div class="ch-body__top">
            <div class="tie-top"></div>
            <div class="tie-bottom"></div>
            <div class="ch-body__top__karas">
              <div class="kara__border--left">
                <div class="kara--left"></div>
              </div>
              <div class="kara__border--right">
                <div class="kara--right"></div>
              </div>
            </div>
          </div>
          <div class="ch-body__bottom">
            <div class="ch-body__bottom__pattern"></div>
          </div>
        </div>
      </div>
      <div class="bigScreen__bubble">
        <div class="bubble__tail"></div>
        <span>Please make your screen small!</span>
      </div>
    </div>
  </body>
</html>
