<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Cocoatalk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="mores-body">
    <header class="header">
      <div class="header__status-bar">
        <div class="status-bar__coloumn">
          <span class="commu-agency">KT</span>
          <span class="status-bar__time">1:36</span>
        </div>
        <div class="status-bar__coloumn">
          <span class="status-bar__icons">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="title-bar">
        <div class="title-bar__column">
          <h1 class="title-bar__title">More</h1>
        </div>
        <div class="title-bar__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-vector-square fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </div>
    </header>
    <!---------------------main------------------------------->
    <main class="more-screen">
      <div class="profile user">
        <div class="profile__column">
          <img src="images/spongebob.png" class="g-avatar user-avatar" />
          <div class="profile__content">
            <span class="profile__name name">Spongebob</span>
            <span class="profile__status user__e-mail"
              >cheonyulin@nomardcorder.com</span
            >
          </div>
        </div>
        <div class="profile__column">
          <span class="mores__icon">MY</span>
          <span class="mores__icon">
            <i class="fas fa-paw"></i>
            <span class="point-num">159</span>
          </span>
        </div>
      </div>
      <div class="cocoaPay">
        <div class="cocoaPay__column">
          <div class="cocoaPay__money">
            <i class="fas fa-comment"></i>
            <span class="bold">pay</span>
            <span class="money">$6.8</span>
          </div>
        </div>
        <div class="cocoaPay__column">
          <span>Deposit</span>
          <span>Pay</span>
        </div>
      </div>
      <ul class="mores__list">
        <li class="mores__list-item">
          <i class="fas fa-gift fa-2x"></i>
          <span class="item__name">Gift</span>
        </li>
        <li class="mores__list-item">
          <i class="far fa-smile fa-2x"></i>
          <span class="item__name">Emoji</span>
        </li>
        <li class="mores__list-item">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="item__name">Shop</span>
        </li>
        <li class="mores__list-item">
          <i class="fas fa-gamepad fa-2x"></i>
          <span class="item__name">Game</span>
        </li>
        <li class="mores__list-item">
          <i class="fas fa-utensil-spoon fa-2x"></i>
          <span class="item__name">Food</span>
        </li>
        <li class="mores__list-item">
          <i class="far fa-sticky-note fa-2x"></i>
          <span class="item__name">Pages</span>
        </li>
        <li class="mores__list-item">
          <i class="fas fa-running fa-2x"></i>
          <span class="item__name">Sports</span>
        </li>
        <li class="mores__list-item">
          <i class="fas fa-vector-square fa-2x"></i>
          <span class="item__name">All Service</span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="home.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="news.html"><span class="#">#</span></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <div class="bigScreen__ch">
        <div class="ch-header">
          <div class="ch-face"></div>
          <div class="ch-header__spot1"></div>
          <div class="ch-header__spot2"></div>
          <div class="ch-header__spot3"></div>
          <div class="ch-header__spot4"></div>
          <div class="ch-header__spot5"></div>
          <div class="ch-header__spot6"></div>
          <div class="ch-header__spot7"></div>
        </div>
        <div class="ch-body">
          <div class="ch-body__top">
            <div class="tie-top"></div>
            <div class="tie-bottom"></div>
            <div class="ch-body__top__karas">
              <div class="kara__border--left">
                <div class="kara--left"></div>
              </div>
              <div class="kara__border--right">
                <div class="kara--right"></div>
              </div>
            </div>
          </div>
          <div class="ch-body__bottom">
            <div class="ch-body__bottom__pattern"></div>
          </div>
        </div>
      </div>
      <div class="bigScreen__bubble">
        <div class="bubble__tail"></div>
        <span>Please make your screen small!</span>
      </div>
    </div>
  </body>
</html>
